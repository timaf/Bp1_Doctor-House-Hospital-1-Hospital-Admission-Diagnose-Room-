<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>administration</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <!-- Using CDN -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.pink-purple.min.css" />
    <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>


</head>
<body>
<div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
    <header class="mdl-layout__header">
        <div class="mdl-layout__header-row">
            <!-- Title -->
            <span class="mdl-layout-title">Administration</span>
            <!-- Add spacer, to align navigation to the right -->
            <div class="mdl-layout-spacer"></div>
            <!-- Navigation. We hide it in small screens. -->
            <nav class="mdl-navigation mdl-layout--large-screen-only">
                <a class="mdl-navigation__link" th:href="@{/invoices}" href="invoices.html">Invoices</a>
            </nav>
        </div>
    </header>
    <main class="mdl-layout__content">
        <div class="page-content"><!-- Your content goes here -->

            <h2>Welcoe to our Hospital</h2>
            <h4>Please write your name and choose your symptoms</h4>
            <form name="form" th:action="@{/}" th:object="${patient}" method="POST">
                <fieldset>

                    <div class="mdl-textfield mdl-js-textfield">
                        <input class="mdl-textfield__input" type="text" th:field="*{name}" value=""  autofocus="autofocus" id="sample1">
                        <label class="mdl-textfield__label" for="sample1">Name</label>
                    </div><br/><br/>

                            <select th:field="*{symptoms}">
                                <option th:each="symptoms : ${symptomsList}"
                                        th:value="${symptoms}"
                                        th:text="${symptoms}">Symptoms
                                </option>
                            </select>

                </fieldset><br/><br/><br/><br/><br/><br/><div></div>


                <!-- Colored raised button -->
                <button class="mdl-button mdl-js-button mdl-button--raised mdl-button--colored" type="submit" id="submit" value="submit">
                    Submit
                </button>
            </form>
        </div>
    </main>
</div>
</body>
</html>
