<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Invoices</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <!-- Using CDN -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.pink-purple.min.css" />
    <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>


</head>
<body>
<div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
    <header class="mdl-layout__header">
        <div class="mdl-layout__header-row">
            <!-- Title -->
            <span class="mdl-layout-title">Invoices</span>
            <!-- Add spacer, to align navigation to the right -->
            <div class="mdl-layout-spacer"></div>
            <!-- Navigation. We hide it in small screens. -->
            <nav class="mdl-navigation mdl-layout--large-screen-only">
                <a class="mdl-navigation__link" th:href="@{/}" href="admission.html">Invoices</a>
            </nav>
        </div>
    </header>
    <main class="mdl-layout__content">
        <div class="page-content"><!-- Your content goes here -->
            <p th:if="${param.logout}" class="alert">Come back always</p>
            <p th:if="${param.error}" class="alert alert-error">There was an error, please try again</p>
            <h2>Welcome to our Accountancy</h2><br/>
            <h4>Invoices</h4>
            <table class="mdl-data-table mdl-js-data-table mdl-shadow--2dp" th:unless="${#lists.isEmpty(invoices)}">>
                <thead>
                <tr>
                    <th class="mdl-data-table__cell--non-numeric">Patient name</th>
                    <th>Date</th>
                    <th> Treatment Cost</th>
                </tr>
                </thead>
                <tbody th:remove="all-but-first">
                <tr th:each="invoice :${invoices}">
                    <td class="mdl-data-table__cell--non-numeric" th:text="${invoice.patientName}">Sami</td>
                    <td th:text="${{invoice.date}}">25/4/2017</td>
                    <td th:text="${invoice.treatmentCost}">$2.90</td>
                </tr>
                </tbody>
            </table>
        </div>
    </main>
</div>
</body>
</html>
